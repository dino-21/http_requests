
<!DOCTYPE html>
<html>
  <head>
    <title></title>

    <style>
      body {font-Family :Charcoal,sans-serif;  background-color:#eee;}
      .box > div {width:270px; height:279px; overflow:hidden;   }

      .box > div > a > img {width:270px; height:270px; }

      .box > div > a > img:hover {opacity:0.5; }

      .box> h5> a   {font-size: 12px;  height:20px; margin: 0px;  margin-top: -15px;  margin-right: 15px; margin-left: 15px; color:#000;  text-align:left; text-decoration:none; display:block; }

      .box>p>a {border-bottom: 1px solid #eee;  margin-right: 15px; margin-top: -35px;  margin-left: 15px;  font-size: 12px;  color:#666;  line-height:45px; text-align:left; text-decoration:none; display:block;}

      .box>span {font-size: 11px; margin-left:15px; margin-right: 15px;  float:left;}

      .box>button {font-size: 11px; border-radius:3px;  border:none;  background : #ba7112;  padding: 5px; color : #fff;  margin-right: 15px;  float:right;  cursor:pointer;}

      #title {color:green; text-align:center; font-family :Impact;  font-size:35px;}

      p {color:#666; font-size:13px; margin:0;}

      article {width:1200px; height:900px; text-align:center; border:1px solid #999; margin:0 auto;}

      .box {width:270px; height:380px; border:1px solid #ddd; background-color:#fff; margin:20px 10px; display:inline-block; box-shadow:4px 4px 4px #ddd;}
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        fetch("https://dino-21.github.io/0504_05/json/hit.json")
          .then(response => {
            if (!response.ok) {
              throw new Error("Network response was not ok " + response.statusText);
            }
            return response.json();
          })
          .then(data => {
            if (data.length > 0) {
              data.forEach((item, i) => {
                const box = document.querySelectorAll(".box")[i];
                box.innerHTML += `
                  <div><a href="#"><img src='img/hit/${item.url}'/></a></div>
                  <h5><a href="#">${item.title}</a></h5>
                  <p><a href="#">${item.subtitle}</a></p>
                  <span>${item.price}</span>
                `;
                // Review random count
                const count = Math.floor(Math.random() * 100);
                box.innerHTML += `<button>${count} REVIEWS</button>`;
              });
            }
          })
          .catch(error => {
            console.error("There was a problem with the fetch operation:", error);
          });
      });
    </script>
  </head>
  <body>
    <main>
      <h3 id="title"></h3>
      <section>
        <article>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </article>
      </section>
    </main>

    <script>
      window.onload = function () {
        // title
        const title = document.getElementById("title");
        title.innerHTML = "HIT OF HITS";

        // sub title
        const subtitle = document.createElement("p");
        const textnode = document.createTextNode(" 히트조명의 인기 상품");
        subtitle.appendChild(textnode);
        title.appendChild(subtitle);
      };
    </script>
  </body>
</html>
